<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col bg-img text-center main-info">
            <h1 class="today" id="date">Today</h1>
            <h2 class="city" id="city">Berlin</h2>
            <div class="city-temperature">
              <i class="material-icons">filter_drama</i>
              <span id="temperature">22</span>°C
            </div>
            <div class="exta-info">
              <strong>Weather owerview</strong>
              <ul class="weather-features">
                <li id="description">Cloudy</li>
                <li>Humidity <span id="humidity">67</span>%</li>
                <li>Wind <span id="wind">7</span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-sm-7 text-center">
            <h3 class="app-title">The Weather App</h3>
            <form class="weather-form" id="search-form">
              <input
                type="search"
                placeholder="Enter your city"
                id="city-input"
              />
              <button type="submit" class="btn btn-light">Search</button>
              <button
                type="reset"
                class="btn btn-light"
                id="current-location-button"
              >
                Current
              </button>
            </form>
            <div class="row">
              <span class="week-title"> The weather for current week </span>
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tue</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
            </div>
            <div class="row">
              <div class="col">🌧</div>
              <div class="col">🌦</div>
              <div class="col">🌤</div>
              <div class="col">☀️</div>
              <div class="col">☁️</div>
            </div>
            <div class="row">
              <div class="col">19°C</div>
              <div class="col">21°C</div>
              <div class="col">22°C</div>
              <div class="col">25°C</div>
              <div class="col">20°C</div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/yanalysenko/my-project" target="_blank">
            Open-source code </a
          >by Yana Lysenko
        </small>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
